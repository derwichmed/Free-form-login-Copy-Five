<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min_1.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body class="container-fluid">
        <section class="row justify-content-center form_login">
            <div class="col-lg-5">
                <div class="container-fluid">
                    <div class="row justify-content-between">
                        <div class="col-2">
                            <strong>
                                Sign In
                            </strong>
                        </div>
                        <div class="col-4">
                            <img src="img/Facebook-icon.png"/>
                            <img src="img/Twitter-icon_2.png"/>
                            <img src="img/googleplus.png"/>
                            <img src="img/pinterest-icon-png-3.png"/>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-lg">
                            <strong>
                                Use other account
                            </strong>
                            <p>
                                You can also sign in usign your Facebook Account or
                                your Google Account
                            </p>
                            <input class="btn" type="button" value="login with facebook" style="
                                   background-image: linear-gradient(to top right,#010e5a,skyblue)
                                   "/>
                            <input class="btn" type="button" value="login with google" style="
                                   background-image: linear-gradient(to top right,#b10122,#fd3359)
                                   "/>
                        </div>
                        <div class="col-lg">
                            <strong>
                                Using your account
                            </strong>
                            <form>
                                <div class="input-group mb-3" style="height: 50px">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text fa fa-user" id="basic-addon1" style="background-color: white;padding-top: 15px"></span>
                                    </div>
                                    <input type="text" class="form-control" style="height: 50px" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3" style="height: 50px">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text fa fa-lock" id="basic-addon1" style="background-color: white;padding-top: 15px"></span>
                                    </div>
                                    <input type="password" class="form-control" style="height: 50px" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3" style="height: 50px">
                                    <input class="btn" type="button" value="Sign In" style="
                                           color: white;
                                           font-weight: bold;
                                           background-color: #1fc8db;
                                           background-image: linear-gradient(141deg, #9fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
                                           width: 100%
                                           "/>
                                </div>
                            </form>
                            <a href="" style="font-weight: bold;text-decoration: underline;margin-left: 30px;">Forget your password</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
